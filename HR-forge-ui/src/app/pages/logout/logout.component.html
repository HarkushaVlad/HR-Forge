<div class="container">
  <div class="card mt-3">
    <div class="card-header">
      <h3>Are you sure you want to log out?</h3>
    </div>
    <div class="card-body">
      <button class="btn btn-secondary" (click)="cancelExit()">No, stay</button>
      <button class="btn btn-danger" (click)="confirmExit()">Yes, log out</button>
    </div>
  </div>
</div>
