<div bsModal #deleteEntityModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="dialog-nested-name">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete</h5>
      </div>
      <div class="text-center mt-5" *ngIf="isLoading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="modal-body" *ngIf="!isLoading">
        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
          <p *ngFor="let msg of errorMsg">{{ msg }}</p>
        </div>
        <div>
          <p>Are you sure?</p>
          <button type="button" class="btn btn-danger approve-btn" (click)="isApprove=true">Yes
          </button>
        </div>
      </div>
      <div class="modal-footer" *ngIf="!isLoading">
        <button type="button" class="btn btn-secondary" (click)="deleteEntityModal.hide()">Cancel</button>
        <button *ngIf="isApprove" type="button" class="btn btn-danger" (click)="onSubmit()">Delete</button>
      </div>
    </div>
  </div>
</div>
