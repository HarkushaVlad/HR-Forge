<div class="container">
  <div class="card mt-3">
    <div class="card-header">
      <h3>Login</h3>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        <p *ngFor="let msg of errorMsg">{{ msg }}</p>
      </div>
      <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="authRequest.email" type="email" class="form-control" id="login"
               placeholder="your@email.com" (keydown.enter)="login()">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password"
               placeholder="Password" (keydown.enter)="login()">
      </div>
      <div class="d-flex flex-column flex-md-row justify-content-between mb-3">
        <button (click)="login()" type="button" class="btn btn-primary mb-2 mb-md-0">
          <em class="fas fa-sign-in-alt"></em>&nbsp;Sign In
        </button>
      </div>
    </div>
  </div>
</div>
